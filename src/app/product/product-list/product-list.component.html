<h1>
  <mat-icon>menu_book</mat-icon> Products
</h1>

<table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" color="accent">
  <ng-container matColumnDef="imageUrl">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" height="50px" /> </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="unitPrice">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Price</th>
    <td mat-cell *matCellDef="let element" align="right">{{ element.unitPrice | currency:'EUR' }}</td>
  </ng-container>

  <ng-container matColumnDef="unitsInStock">
    <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Units in Stock</th>
    <td mat-cell *matCellDef="let element" align="right">{{ element.unitsInStock }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
