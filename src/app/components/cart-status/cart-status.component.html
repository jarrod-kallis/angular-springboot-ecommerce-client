<ng-container *ngIf="(cartStatusChange$ | async) as cartStatus">
  <div class="cart-area d-n">
    <a routerLink="cart-details">
      <div class="total">
        {{ getTotalPrice(cartStatus) | currency:'EUR' }}
        <span> {{ getTotalQuantity(cartStatus) }}</span>
      </div>
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </a>
  </div>
</ng-container>
