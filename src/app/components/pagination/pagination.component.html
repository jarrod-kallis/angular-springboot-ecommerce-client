<div class="container" *ngIf="collectionSize">
  <ngb-pagination [(page)]="pageNumber" [pageSize]="pageSize" [collectionSize]="collectionSize" [maxSize]="5"
    boundaryLinks="true" (pageChange)="onPageChange.emit($event)">
  </ngb-pagination>

  <select (change)="onPageSizeChange.emit($event.target.value)">
    <option *ngFor="let _pageSize of pageSizes" [selected]="pageSize === _pageSize">{{_pageSize}}</option>
  </select>
</div>
